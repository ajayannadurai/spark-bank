{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bank/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
<script>
    setTimeout(function(){
       window.location.href = "{% url 'bank:transactions' %}";
    }, 10000);
 </script>

</head>
<body>
<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="sucess" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Transaction status</h5>

            </div>
            <div class="modal-body">
				<img src="{% static 'bank/images/sucess.png' %}" style="float: left; width: 200px;">
                    <p class="mt-5" style="font-size: 20px;"><strong> Transaction successful</strong></p>
                    <button class="btn btn-primary" onclick="window.location.href='{% url 'bank:transactions' %}'">Continue</button>
            </div>
            <div class="modal-footer " style="color: rgb(99, 105, 105);">
                encrypted transaction
            </div>
        </div>
    </div>
</div>
</body>
</html>
